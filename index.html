<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Under Maintenance | AngelPoms</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary-blue: #003366;
            --accent-blue: #0066cc;
            --dark-bg: #080808;
            --light-text: #ffffff;
            --section-bg: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--section-bg);
            padding-top: 80px; /* For fixed header */
        }

        /* Header Styles */
        header {
            background-color: var(--dark-bg);
            padding: 1rem 2rem;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 10px rgb(0, 0, 0);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            color: var(--light-text);
            font-size: 1.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .logo img {
            height: 50px;
            width: auto;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .logo:hover {
            color: var(--accent-blue);
            transform: scale(1.02);
        }

        .logo:hover img {
            transform: rotate(-10deg);
        }

        .maintenance-header {
            background-color: var(--primary-blue);
            color: var(--light-text);
            padding: 4rem 2rem;
            text-align: center;
        }

        .maintenance-title {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .maintenance-message {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .contact-info {
            max-width: 800px;
            margin: 3rem auto;
            padding: 0 2rem;
            background: var(--light-text);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .info-item {
            margin-bottom: 2rem;
        }

        .info-title {
            color: var(--primary-blue);
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .info-content {
            color: var(--dark-bg);
            line-height: 1.6;
        }

        .info-content a {
            color: var(--accent-blue);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .info-content a:hover {
            color: var(--primary-blue);
        }

        .contact-map {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
            margin-top: 2rem;
        }

        @media (max-width: 768px) {
            .maintenance-header {
                padding: 3rem 1rem;
            }
        }
    </style>
</head>
<body>
